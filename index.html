<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="title">
        <h1>Mr. Calculator</h1>
    </div>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div class="output"></div>
            </div>
            <div class="numpad">
                <button type="button" class="clear bad" data-key="27" value="clear">AC</button>
                <button type="button" class="delete bad" data-key="8" value="delete">DEL</button>
                <button type="button" class="percent" data-key="53" value="%">%</button>
                <button type="button" class="/ func" data-key="191" value="/">/</button>
                <button type="button" class="7 num" data-key="55" value="7">7</button>
                <button type="button" class="8 num" data-key="56" value="8">8</button>
                <button type="button" class="9 num" data-key="57" value="9">9</button>
                <button type="button" class="* func" data-key="106" value="*">*</button>
                <button type="button" class="4 num" data-key="52" value="4">4</button>
                <button type="button" class="5 num" data-key="53" value="5">5</button>
                <button type="button" class="6 num" data-key="54" value="6">6</button>
                <button type="button" class="- func" data-key="109" value="-">-</button>
                <button type="button" class="1 num" data-key="49" value="1">1</button>
                <button type="button" class="2 num" data-key="50" value="2">2</button>
                <button type="button" class="3 num" data-key="51" value="3">3</button>
                <button type="button" class="+ func" data-key="107" value="+">+</button>
                <button type="button" class=". num" data-key="190" value=".">.</button>
                <button type="button" class="0 num" data-key="48" value="0">0</button>
                <button type="button" class="sign neg" data-key="189" value="sign">+/-</button>
                <button type="button" class="= return" data-key="13" value="=">=</button>


            </div>
        </div>
    </div>
</body>
</html>
